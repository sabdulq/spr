  if (mean < -1000 || mean > 1000 || xvalue < -1000 || xvalue > 1000) {
    displayError("Mean and x value must be in the range of -1000 to 1000.", 3000);

  }

  // Additional validation for stddev
  if (stddev <= 0 || stddev > 1000) {
    displayError("Standard deviation must be a positive number between 0 and 1000.", 3000);

  function erf(x) {
    // Error function approximation using the Abramowitz and Stegun formula
    // Adapted from https://stackoverflow.com/a/49434653/14294322
    const sign = x >= 0 ? 1 : -1;
    x = Math.abs(x);
    const a1 = 0.254829592;
    const a2 = -0.284496736;
    const a3 = 1.421413741;
    const a4 = -1.453152027;
    const a5 = 1.061405429;
    const p = 0.3275911;
    const t = 1 / (1 + p * x);
    const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t) + a1 * t * Math.exp(-x * x);
    return sign * y;
  }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
