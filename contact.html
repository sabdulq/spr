<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contract-div {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f0f0f0;
  padding: 20px;
  display: flex;
  justify-content: space-between;
}

.contact-info {
  display: flex;
  align-items: center;
}

.contact-info p {
  margin-right: 20px;
}

.contract-form {
  flex-grow: 1;
}

.contract-form form {
  display: flex;
  flex-direction: column;
}

.contract-form label {
  margin-bottom: 5px;
}

.contract-form input,
.contract-form textarea {
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
}

.contract-form button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.contract-form button:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="contract-div">
        <div class="contact-info">
          <p>Email: your-email@example.com</p>
          <p>Phone: +1234567890</p>
          <a href="https://www.linkedin.com/your-linkedin-profile" target="_blank"><img src="linkedin-logo.png" alt="LinkedIn"></a>
          <a href="https://www.instagram.com/your-instagram-profile" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
          <a href="https://github.com/your-github-profile" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
        </div>
        <div class="contract-form">
          <form id="contract-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" rows="10" style="min-height: 400px;" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
<script>
    document.getElementById('contract-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const company = document.getElementById('company').value;
  const subject = document.getElementById('subject').value;
  const message = document.getElementById('message').value;
  
  // Create an XMLHttpRequest object
  const xhr = new XMLHttpRequest();
  
  // Set up the request
  xhr.open('POST', 'send_email.php', true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  
  // Set up the event handler for when the request is completed
  xhr.onload = function () {
    if (xhr.status === 200) {
      alert('Email sent successfully!');
    } else {
      alert('Failed to send email. Please try again later.');
    }
  };
  
  // Send the request with the form data
  xhr.send(`name=${encodeURIComponent(name)}&company=${encodeURIComponent(company)}&subject=${encodeURIComponent(subject)}&message=${encodeURIComponent(message)}`);
});

</script>      
</body>
</html>
